<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vehicle.css">

    <script src="vehicle.js" defer></script>

</head>

<body>
    <div id="notification"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span id="admin"></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-primary" onclick="signOut()">Sign Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-md-4">
        <h2>Search Vehicles</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchKeyword" placeholder="Enter make or model">
            <button class="btn btn-primary" type="button" onclick="searchByKeyword()">Search</button>
        </div>
    </div>
    
      
        <div class="row mx-auto mt-3">
            <div class="col-md-4">
                <h2>Add New Vehicle</h2>
                <form id="addVehicleForm" onsubmit="addVehicle(event)">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="make" class="form-label">Make</label>
                            <input type="text" class="form-control" id="make" required>
                        </div>
                        <div class="col">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="type" required>
                        </div>
                        <div class="col">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" class="form-control" id="year" required>
                        </div>
                        <div class="col">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="img" class="form-label">Image Path</label>
                        <input type="text" class="form-control" id="img">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Vehicle</button>
                </form>
            </div>

            <div class="col-md-8">
                <h2>Vehicles List</h2>
                <div style="height: 600px; overflow: auto;">
                    <table id="vehicleTable">
                    </table>
                </div>
            </div>
